# Application configuration
app.name=fitmaster
app.version=0.3
app.locale=sr
app.theme=light
# Spring configuration
server.port=8080
spring.batch.job.enabled=false
# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/fitmaster
spring.datasource.username=admin
spring.datasource.password=admin
spnring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
