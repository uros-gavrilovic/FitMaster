name: Pipeline

on:
  push:
    branches: [ "overhaul" ]
  pull_request:
    branches: [ "overhaul" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Maven - Clean Install (with Jooq)
      run: mvn clean install -P generate-jooq
